libs:
  Monaco:
    website: https://microsoft.github.io/monaco-editor/index.html
    source: https://github.com/Microsoft/monaco-editor
    licenseName: MIT
    licenseUrl: https://raw.githubusercontent.com/Microsoft/monaco-editor/master/LICENSE.md
    distDir: monaco
    npmDir: monaco-editor
    files:
        - LICENSE
        - min/*

  Monaco-Yaml:
    source: https://github.com/pengx17/monaco-yaml
    licenseName: MIT
    licenseUrl: https://raw.githubusercontent.com/pengx17/monaco-yaml/master/LICENSE.md
    npmDir: monaco-yaml
    files:
        - dev/monaco.contribution.js
        - dev/yamlMode.js
        - dev/yamlWorker.js


  BigInteger.js:
    source: https://github.com/peterolson/BigInteger.js
    licenseName: Unlicense
    licenseUrl: https://raw.githubusercontent.com/peterolson/BigInteger.js/master/LICENSE
    distDir: BigInteger
    npmDir: big-integer
    files: [LICENSE, BigInteger.js]

  Bootstrap:
    website: http://getbootstrap.com/
    source: https://github.com/twbs/bootstrap
    licenseName: MIT
    licenseUrl: https://raw.githubusercontent.com/twbs/bootstrap/master/LICENSE
    npmDir: bootstrap
    files: [LICENSE, dist/*]

  Bootswatch:
    website: https://bootswatch.com/
    source: https://github.com/thomaspark/bootswatch
    licenseName: MIT
    licenseUrl: https://github.com/thomaspark/bootswatch/blob/gh-pages/LICENSE
    npmDir: bootswatch
    distDir: bootstrap/css/
    files: [LICENSE, darkly/bootstrap.min.css]
    priority: 10

  bowser:
    source: https://github.com/ded/bowser
    licenseName: MIT
    licenseUrl: https://raw.githubusercontent.com/ded/bowser/master/LICENSE
